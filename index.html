<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moogle Treasure Tracker</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="style/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script/main.js"></script>
</head>
<body>

<div class="content">

  <div class="content-50">
    <div id="form">
      <div class="form-group">
        <label for="playerLvl">Player level:</label>
        <input id="playerLvl" type="number" step="1" value="80"/>
      </div>

      <div class="form-group">
        <label for="playerTomestones">Current: </label>
        <input id="playerTomestones" type="number" value="0"/>
      </div>


      <div class="form-group">
        <label for="targetTomestones"> Target:</label>
        <input id="targetTomestones" type="number" value="0"/>
      </div>


      <div class="form-group">
        <label for="remainingTomestones"> Needed:</label>
        <input id="remainingTomestones" type="number" value="0" disabled="disabled"/>
      </div>

      <div class="form-group">
        <div class="button-group" id="buttonsToggle">
          <input id="dungeonToggle" toggle-item="dungeon" class="dungeon enabled" type="button" value="Dungeons">
          <input id="msqToggle" toggle-item="msq" class="msq enabled" type="button" value="MSQ">
          <input id="raidToggle" toggle-item="raid" class="raid enabled" type="button" value="Raid">
          <input id="pvpToggle" toggle-item="pvp" class="pvp enabled" type="button" value="PvP">
        </div>
      </div>
    </div>
  </div>


  <div class="content-50">
    <div id="dungeons"></div>
  </div>
</div>

</body>
</html>
