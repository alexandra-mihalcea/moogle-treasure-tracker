<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moogle Treasure Tracker</title>
  <link rel="stylesheet" href="style/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script/main.js"></script>
</head>
<body>

<div class="content">

  <div class="content-50">
  <div class="form-group">
    <label for="playerLvl"></label>
    <input id="playerLvl" type="text"/>
  </div>

<div class="form-group">
  <label for="playerTomestones">Current: </label>
  <input id="playerTomestones" type="text" value="0"/>
</div>


<div class="form-group">
  <label for="targetTomestones"> Target:</label>
  <input id="targetTomestones" type="text" value="0"/>
</div>


<div class="form-group">
  <label for="targetTomestones"> Needed:</label>
  <span id="remainingTomestones"> 0 </span>
</div>

    <div class="form-group">
      <div class="button-group">
        <input class="dungeon enabled" type="button" value="Dungeons">
        <input class="msq enabled" type="button" value="MSQ">
        <input class="raid enabled" type="button" value="Raid">
        <input class="pvp enabled" type="button" value="PvP">
      </div>
    </div>

</div>


  <div class="content-50">
    <div id="dungeons"></div>
  </div>
</div>

</body>
</html>
